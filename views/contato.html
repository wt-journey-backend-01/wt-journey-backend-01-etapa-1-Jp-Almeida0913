<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - DevBurger</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
  <h1>Entre em contato</h1>
  <form action="/contato" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="assunto">Assunto:</label>
    <input type="text" name="assunto" id="assunto" required><br><br>

    <label for="mensagem">Mensagem:</label>
    <textarea name="mensagem" id="mensagem" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <a href="/">Voltar ao in√≠cio</a>
  <img src="/css/images/logoDevButguer.png" alt="Logo DevBurger">
</body>
</html>
